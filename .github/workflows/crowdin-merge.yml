name: Automatically merge Crowdin pull requests

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
      
    steps:
    - name: Checkout
      uses: actions/checkout@v4
          
    - name: automerge
      uses: "pascalgn/automerge-action@v0.16.4"
      env:
        GITHUB_TOKEN: "${{ secrets.DEPLOYMENT_TOKEN }}"
        MERGE_LABELS: ""
        MERGE_METHOD: "squash"
        MERGE_COMMIT_MESSAGE: "task(locale): Updated CrowdIn Translations üåç"
        MERGE_FILTER_AUTHOR: "tickets-v2"
